<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        let add = (num1, num2) => {
            let sum = num1 * num2;
            return sum
        }
        let total = add (5,10);
        console.log("Tích của hai số là: ",total);
    </script>
</body>
</html>
